<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>List of Types</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        List of Marque
      </div>
      <div class="card-body">

        <table class="table table-striped">

          <tr>
            <th>ID</th><th>Name</th><th>Description</th>

          </tr>
          <tr th:each="m:${marque.content}">
            <td th:text="${m.idMarque}"></td>
            <td th:text="${m.nomMarque}"></td>
            <td th:text="${m.descriptionMarque}"></td>

            <td><a class="btn btn-primary" th:href="@{modifierMarque(id=${m.idMarque})}">Edit</a></td>
            <td><a class="btn btn-danger"  onclick="return confirm('Are you sure ?')" th:href="@{supprimerMarque(id=${m.idMarque},
page=${currentPage},size=${size})}">Delete</a></td>

          </tr>
        </table>
        <ul class="nav nav-pills">
          <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
               th:href="@{ ListeMarque(page=${status.index}, size=${size} ) }"
               th:text="${status.index }"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
